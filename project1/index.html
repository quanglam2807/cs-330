<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-5" style="margin-top: 30px;">Shopping List</h1>
      <hr/>

      <form>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <div class="form-group">
                  <label for="itemName">Item name</label>
                  <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="quantity">Quantity</label>
                  <select class="form-control" id="quantity">
                    <option value="1" selected="selected">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="priority">Priority</label>
                  <select class="form-control" id="priority">
                    <option selected="selected">low</option>
                    <option>medium</option>
                    <option>high</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <div class="form-group">
                  <label for="storeName">Store name</label>
                  <select class="form-control" id="storeName">
                    <option selected="selected">Ace Hardware</option>
                    <option>Amazon</option>
                    <option>Caseys</option>
                    <option>Fareway</option>
                    <option>Walmart</option>
                  </select>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="storeSection">Store section</label>
                  <select class="form-control" id="storeSection">
                    <option selected="selected">Dairy</option>
                    <option>Produce</option>
                    <option>Tools</option>
                  </select>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="price">Price</label>
                  <input type="number" class="form-control" id="price" placeholder="Enter price">
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-primary float-right" id="add_item">Add Item</button>
          </div>
        </div>
      </form>

      <br/>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Store</th>
            <th scope="col">Section</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="shopping_list.js"></script>
  </body>
</html>
