<!DOCTYPE html>
<html>
    <head>
        <title>Bong</title>
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 col-md-9 col-left">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Bong</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter an URL" aria-label="Enter an URL" aria-describedby="removeClutter" id="url">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="removeClutter">Remove Clutter</button>
                        </div>
                    </div>
                    <div id="error_article" class="alert alert-danger" role="alert" style="display: none">
                        There's something wrong. Please check your input or Internet connection.
                    </div>
                    <div id="loading_article" style="display: none">
                        <div class="loader"></div>
                    </div>
                    <div id="result_article" style="display: none">
                        <h3 id="title"></h3>
                        <p><a class="font-weight-bold" id="source" href=""></a> | <span id="author"></span></p>

                        <p><button type="button" class="btn btn-outline-primary" id="listen" style="display: none"><i class="fa fa-play"></i> Listen</button></p>
                        <p><button type="button" class="btn btn-outline-danger" id="cancelListen" style="display: none"><i class="fa fa-stop"></i> Stop Listening</button></p>
                        
                        <div id="article"></div>
                    </div>
                </div>
                <div class="col-6 col-md-3 col-right">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter a word" aria-label="Enter a word" aria-describedby="lookup" id="word">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="lookup">Look up</button>
                        </div>
                    </div>
                    <div id="error_definition" class="alert alert-danger" role="alert" style="display: none">
                        There's something wrong. Please check your input or Internet connection.
                    </div>
                    <div id="loading_definition" style="display: none">
                        <div class="loader"></div>
                    </div>
                    <div id="result_definition" style="display: none"></div>
                </div>   
            </div>
        </div>

        <div class="footer">
            <p class="text-center">Made by Quang Lam & Tho Le.</p>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
        <script src=js/app.js></script>
    </body>
</html>
