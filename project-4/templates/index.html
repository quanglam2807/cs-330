<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/app.css">
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-5" style="margin-top: 30px;">Shopping Made Easy</h1>
      <hr/>

      <h3 style="margin-top: 30px;">New Item</h3>

      <form>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <div class="form-group">
                  <label for="name">Item name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter item name">
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="quantity">Quantity</label>
                  <select class="form-control" id="quantity">
                    <option value="1" selected="selected">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="priority">Priority</label>
                  <select class="form-control" id="priority">
                    <option selected="selected">low</option>
                    <option>medium</option>
                    <option>high</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <div class="form-group">
                  <label for="store">Store name</label>
                  <select class="form-control" id="store">
                  </select>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="section">Store section</label>
                  <select class="form-control" id="section">
                  </select>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="price">Price</label>
                  <input type="number" class="form-control" id="price" placeholder="Enter price">
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-primary float-right" id="add_item">Add Item</button>
          </div>
        </div>
      </form>

      <br/>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Store</th>
            <th scope="col">Section</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <div class="clearfix">
        <button type="button" class="btn btn-primary float-left" id="save_list">Save List</button>
        <div class="float-right">
          <button type="button" class="btn btn-warning" id="clear_purchased">Remove Purchased</button>
          <button type="button" class="btn btn-danger" id="clear_list">Remove All</button>
        </div>
      </div>

      <div style="height: 12px"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/static/model.js"></script>
    <script type="text/javascript" src="/static/view.js"></script>
    <script type="text/javascript" src="/static/controller.js"></script>
  </body>
</html>
